    <ellipse cx="1654" cy="360" rx="32" ry="48"/>
    <ellipse cx="1642" cy="372" rx="24" ry="34"/>
    <ellipse cx="1670" cy="368" rx="26" ry="36"/>
    <rect x="1770" y="395" width="7" height="60" fill="#1a1a10" rx="2"/>
