    <ellipse cx="0" cy="0" rx="45" ry="22"/>
    <!-- Baş -->
    <circle cx="42" cy="-12" r="16"/>
    <!-- Yele -->
    <circle cx="42" cy="-14" r="22" opacity="0.5"/>
    <!-- Bacaklar -->
    <rect x="-25" y="15" width="6" height="20" rx="2"/>
    <rect x="-10" y="15" width="6" height="22" rx="2"/>
    <rect x="15" y="15" width="6" height="22" rx="2"/>
    <rect x="28" y="15" width="6" height="20" rx="2"/>
    <!-- Kuyruk -->
    <path d="M-45 -5 Q-65 -25 -55 -10" stroke="#132a1e" stroke-width="3" fill="none"/>
  </g>

  <!-- Geyik silueti (sağda) -->
  <g transform="translate(1380, 400) scale(0.7)" fill="#112a1c" opacity="0.5">
    <!-- Gövde -->
    <ellipse cx="0" cy="0" rx="35" ry="18"/>
    <!-- Boyun ve baş -->
    <path d="M25 -10 Q30 -35 28 -45" stroke="#112a1c" stroke-width="8" fill="none" stroke-linecap="round"/>
    <circle cx="30" cy="-48" r="8"/>
    <!-- Boynuzlar -->
    <path d="M28 -55 Q20 -75 15 -78 M28 -55 Q35 -72 40 -74 M22 -68 Q15 -72 12 -70 M33 -66 Q40 -68 42 -65" stroke="#112a1c" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <!-- Bacaklar -->
    <rect x="-20" y="12" width="5" height="25" rx="2"/>
    <rect x="-8" y="12" width="5" height="27" rx="2"/>
    <rect x="8" y="12" width="5" height="27" rx="2"/>
    <rect x="18" y="12" width="5" height="25" rx="2"/>
  </g>

  <!-- Kuş siluetleri -->
  <g stroke="#c8c8c8" stroke-width="1.5" fill="none" opacity="0.3">
    <path d="M750 180 Q758 170 766 180 M766 180 Q774 170 782 180"/>
    <path d="M800 160 Q806 152 812 160 M812 160 Q818 152 824 160"/>
    <path d="M770 200 Q775 193 780 200 M780 200 Q785 193 790 200"/>
    <path d="M680 150 Q688 140 696 150 M696 150 Q704 140 712 150"/>
  </g>

  <!-- Çim detayları -->
  <g stroke="#1e4a2a" stroke-width="1.5" fill="none" opacity="0.5">
    <path d="M50 520 Q55 500 52 485"/><path d="M60 518 Q63 502 58 490"/>
    <path d="M350 510 Q355 492 352 478"/><path d="M360 512 Q363 496 358 484"/>
    <path d="M700 505 Q705 488 702 475"/><path d="M710 508 Q713 492 708 480"/>
    <path d="M1100 510 Q1105 493 1102 480"/><path d="M1110 512 Q1113 496 1108 484"/>
    <path d="M1500 515 Q1505 498 1502 485"/><path d="M1510 517 Q1513 500 1508 488"/>
    <path d="M1850 510 Q1855 493 1852 480"/><path d="M1860 512 Q1863 496 1858 484"/>
  </g>

  <!-- Alt gradyan (karartma) -->
  <rect y="480" width="1920" height="120" fill="url(#sky)" opacity="0.4"/>
