<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 600" width="1920" height="600">
  <defs>
    <!-- Arka plan gradyanı -->
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0a0e1a"/>
      <stop offset="40%" stop-color="#0f1b2e"/>
      <stop offset="100%" stop-color="#132a1e"/>
    </linearGradient>
    <!-- Ay ışığı -->
    <radialGradient id="moonGlow" cx="80%" cy="20%" r="25%">
      <stop offset="0%" stop-color="#fde68a" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="transparent" stop-opacity="0"/>
    </radialGradient>
    <!-- Yeşil ışık -->
    <radialGradient id="greenGlow" cx="20%" cy="70%" r="40%">
      <stop offset="0%" stop-color="#2ecc71" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="transparent" stop-opacity="0"/>
    </radialGradient>
    <!-- Mavi ışık -->
    <radialGradient id="blueGlow" cx="60%" cy="80%" r="35%">
      <stop offset="0%" stop-color="#38bdf8" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="transparent" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Gökyüzü -->
  <rect width="1920" height="600" fill="url(#sky)"/>
  <rect width="1920" height="600" fill="url(#moonGlow)"/>
  <rect width="1920" height="600" fill="url(#greenGlow)"/>
  <rect width="1920" height="600" fill="url(#blueGlow)"/>

  <!-- Yıldızlar -->
  <g fill="#fff" opacity="0.6">
    <circle cx="150" cy="60" r="1.2"/><circle cx="320" cy="90" r="0.8"/>
    <circle cx="500" cy="40" r="1"/><circle cx="700" cy="110" r="1.3"/>
    <circle cx="850" cy="55" r="0.7"/><circle cx="1050" cy="80" r="1.1"/>
    <circle cx="1200" cy="45" r="0.9"/><circle cx="1400" cy="100" r="1.2"/>
    <circle cx="1550" cy="60" r="0.8"/><circle cx="1750" cy="75" r="1"/>
    <circle cx="250" cy="150" r="0.6"/><circle cx="600" cy="170" r="0.9"/>
    <circle cx="950" cy="140" r="0.7"/><circle cx="1300" cy="160" r="1"/>
    <circle cx="1650" cy="130" r="0.8"/><circle cx="1850" cy="50" r="1.1"/>
    <circle cx="80" cy="120" r="0.9"/><circle cx="450" cy="130" r="0.7"/>
  </g>

  <!-- Ay -->
  <circle cx="1540" cy="110" r="35" fill="#fde68a" opacity="0.9"/>
  <circle cx="1552" cy="102" r="30" fill="#0f1b2e" opacity="0.85"/>

  <!-- Uzak dağlar -->
  <path d="M0 380 Q200 280 400 340 Q600 260 800 320 Q1000 250 1200 310 Q1400 270 1600 330 Q1800 290 1920 350 L1920 600 L0 600Z" fill="#0d1f18" opacity="0.7"/>

  <!-- Yakın tepeler -->
  <path d="M0 420 Q150 370 350 400 Q550 350 750 390 Q950 340 1150 380 Q1350 350 1550 400 Q1750 360 1920 410 L1920 600 L0 600Z" fill="#112a1c" opacity="0.85"/>

  <!-- Ön plan tepeler -->
  <path d="M0 470 Q250 430 500 460 Q750 420 1000 455 Q1250 425 1500 465 Q1750 435 1920 470 L1920 600 L0 600Z" fill="#163322"/>

  <!-- Ağaçlar - sol grup -->
  <g fill="#0d2818" opacity="0.9">
    <!-- Büyük ağaç 1 -->
    <rect x="118" y="370" width="8" height="80" fill="#1a1a10" rx="2"/>
    <ellipse cx="122" cy="350" rx="35" ry="50"/>
    <ellipse cx="110" cy="365" rx="25" ry="35"/>
    <ellipse cx="138" cy="360" rx="28" ry="38"/>
    <!-- Büyük ağaç 2 -->
    <rect x="218" y="390" width="7" height="65" fill="#1a1a10" rx="2"/>
    <ellipse cx="222" cy="370" rx="30" ry="45"/>
    <ellipse cx="210" cy="382" rx="22" ry="30"/>
    <ellipse cx="236" cy="378" rx="24" ry="33"/>
